<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>
        <ui:composition template="./../template/PlantillaLogin.xhtml">
            <ui:define name="top">
                <h:form>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-4">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <p:inputText value="#{bEmpresa.user.usuario}" placeholder="Username" style="width:40%" />      
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <div class="filtcfe">
                    <center>
                        <h3>Filtro Por Fecha y hora</h3>
                    </center>
                    <h:form>
                        <div class="columna1fife">
                           
                            <p:outputLabel  value="Hora:" style="font-weight:bold;"/>
                            <p:selectOneMenu id="opcs" effect="fold" editable="true">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                                <f:selectItems />
                            </p:selectOneMenu>
                              <p:outputLabel for="@next" value="Hora inicio:" style="font-weight:bold;"/>
                              <p:selectOneMenu id="opcss" effect="fold" editable="true">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                                <f:selectItems />
                            </p:selectOneMenu>
                            <p:outputLabel for="@next" value=" Hora final:" style="font-weight:bold;"/>
                            <p:selectOneMenu id="opcsss" effect="fold" editable="true">
                                <f:selectItem itemLabel="Seleccione Uno" itemValue="" />
                                <f:selectItems />
                            </p:selectOneMenu>
                             <p:commandButton value="Mostrar reporte" style="width:80%;"/>
                             <p:commandButton value="Descargar" style="width:80%;"/>
                        </div>
                        <div class="columnafil">
                            <center>
                                <h3>Gráfico:</h3>
                                <p:panelGrid columns="1" layout="grid"  style="width:70%" >

                                </p:panelGrid>
                            </center>
                        </div>
                        <div class="columnafil2">
                            <p:commandButton value="Regresar al menu" action="#{bEmpresa.regresarmenu()}" style="width:20%;"/>
                            <p:commandButton value="Cerrar sesión" action="#{bEmpresa.cerrarsesionfiltrocli()}" style="width:20%;"/>
                        </div>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
